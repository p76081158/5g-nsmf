requestList:
  sliceList:
  - snssai: "0x01020203"        # hex of sd and sst combination
    ngci: 466-11-000000010      # gnb global id (which gnb the network slice be assigned to)
    duration: 200               # slice up time (seconds)
    cpu: 600                    # required resources (cpu, bandwidth)
    bandwidth: 5
  - snssai: "0x01020204"
    ngci: 466-11-000000010
    duration: 400
    cpu: 300
    bandwidth: 5
  - snssai: "0x01020205"
    ngci: 466-11-000000010
    duration: 200
    cpu: 800
    bandwidth: 5